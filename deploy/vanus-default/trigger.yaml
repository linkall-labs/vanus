apiVersion: v1
data:
  trigger.yaml: |-
    port: 2148
    ip : ${POD_IP}
    send_event_goroutine_size: 1000
    controllers:
      - vanus-controller-0.vanus-controller.vanus-default.svc:2048
      - vanus-controller-1.vanus-controller.vanus-default.svc:2048
    observability:
      metrics:
        enable: true
      tracing:
        enable: false
        # OpenTelemetry Collector endpoint, https://opentelemetry.io/docs/collector/getting-started/
        otel_collector: http://127.0.0.1:4318
kind: ConfigMap
metadata:
  name: config-trigger
  namespace: vanus-default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vanus-trigger
  name: vanus-trigger
  namespace: vanus-default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vanus-trigger
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        vanus.dev/metrics.port: "2112"
      labels:
        app: vanus-trigger
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: core.default.vanus.ai/dedicated
                operator: In
                values:
                - cluster
      tolerations:
      - key: "core.default.vanus.ai/dedicated"
        operator: "Equal"
        value: "cluster"
        effect: "NoSchedule"
      containers:
      - env:
        - name: VANUS_LOG_LEVEL
          value: INFO
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: public.ecr.aws/vanus/trigger:v0.9.0
        imagePullPolicy: IfNotPresent
        name: trigger
        ports:
        - containerPort: 2148
          name: grpc
        volumeMounts:
        - mountPath: /vanus/config
          name: config-trigger
      volumes:
      - configMap:
          name: config-trigger
        name: config-trigger
