apiVersion: v1
kind: Service
metadata:
  name: vanus-gateway
  namespace: vanus
spec:
  selector:
    app: vanus-gateway
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30001
      name: vanus-gateway

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-gateway
  namespace: vanus
data:
  gateway.yaml: |-
    port: 8080
    controller:
      - vanus-controller-0.vanus-controller.vanus.svc:2048
      - vanus-controller-1.vanus-controller.vanus.svc:2048
      - vanus-controller-2.vanus-controller.vanus.svc:2048

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vanus-gateway
  namespace: vanus
  labels:
    app: vanus-gateway
spec:
  selector:
    matchLabels:
      app: vanus-gateway
  template:
    metadata:
      labels:
        app: vanus-gateway
    spec:
      containers:
        - name: gateway
          image: public.ecr.aws/t8a4l2d7/gateway:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: config-gateway
              mountPath: /server/config
      volumes:
        - name: config-gateway
          configMap:
            name: config-gateway