apiVersion: v1
kind: ConfigMap
metadata:
  name: config-store
  namespace: vanus
data:
  store.yaml: |-
    port: 11811
    ip : ${POD_IP}
    controllers:
      - vanus-controller-0.vanus-controller.vanus.svc:2048
      - vanus-controller-1.vanus-controller.vanus.svc:2048
      - vanus-controller-2.vanus-controller.vanus.svc:2048
    volume:
      id: ${VOLUME_ID}
      dir: /data
      capacity: 1073741824

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vanus-store
  namespace: vanus
  labels:
    app: vanus-store
spec:
  selector:
    matchLabels:
      app: vanus-store
  replicas: 3
  serviceName: vanus-store
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: vanus-controller
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  template:
    metadata:
      labels:
        app: vanus-store
    spec:
      containers:
        - name: store
          image: public.ecr.aws/vanus/store:v0.0.5
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c", "VOLUME_ID=${HOSTNAME##*-} /vanus/bin/store"]
          livenessProbe:
            grpc:
              port: 11811
            failureThreshold: 3
            periodSeconds: 2
            initialDelaySeconds: 30
          ports:
            - name: grpc
              containerPort: 11811
          env:
            - name: VANUS_LOG_LEVEL
              value: DEBUG
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: config-store
              mountPath: /vanus/config
            - name: data
              mountPath: /data
      volumes:
        - name: config-store
          configMap:
            name: config-store