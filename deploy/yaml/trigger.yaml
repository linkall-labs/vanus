apiVersion: v1
kind: ConfigMap
metadata:
  name: config-trigger
  namespace: vanus
data:
  trigger.yaml: |-
    port: 2148
    ip : ${POD_IP}
    controller:
      - vanus-controller-0.vanus-controller.vanus.svc:2048
      - vanus-controller-1.vanus-controller.vanus.svc:2048
      - vanus-controller-2.vanus-controller.vanus.svc:2048
      
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vanus-trigger
  namespace: vanus
  labels:
    app: vanus-trigger
spec:
  selector:
    matchLabels:
      app: vanus-trigger
  template:
    metadata:
      labels:
        app: vanus-trigger
    spec:
      containers:
        - name: trigger
          image: public.ecr.aws/t8a4l2d7/trigger:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          livenessProbe:
            grpc:
              port: 2148
            failureThreshold: 3
            periodSeconds: 2
          ports:
            - name: grpc
              containerPort: 2148
          env:
            - name: VANUS_LOG_LEVEL
              value: DEBUG
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: config-trigger
              mountPath: /server/config
      volumes:
        - name: config-trigger
          configMap:
            name: config-trigger
