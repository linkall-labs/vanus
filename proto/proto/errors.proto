syntax = "proto3";

package linkall.vanus.errors;

option go_package = "github.com/linkall-labs/vanus/proto/pkg/errors";

enum ErrorCode {
  UNKNOWN = 0;
  RESOURCE_NOT_FOUND = 1;
  SERVICE_NOT_RUNNING = 2;
  SEGMENT_FULL = 3;
  INTERNAL = 4;
  INVALID_REQUEST = 5;
  RESOURCE_EXIST = 6;
  NOT_LEADER = 7;
  RESOURCE_EXHAUSTED = 8;
  NO_MORE_MESSAGE = 9;
  RESOURCE_CAN_NOT_OP = 10;
}

message Error {
  string message = 1;
  ErrorCode code = 2;
}
