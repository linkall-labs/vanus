apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: vanus-benchmark
  name: vanus-benchmark
  namespace: vanus
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 3
  activeDeadlineSeconds: 10000
  template:
    metadata:
      labels:
        app: vanus-benchmark
    spec:
      restartPolicy: Never
      containers:
        - image: public.ecr.aws/vanus/test-benchmark:b99196c
          imagePullPolicy: Always
          name: vanus-benchmark
          command: ["bash", "-c", "sleep 100000"]
          env:
            - name: CASE_NAME
              value: "case1"
            - name: JOB_NAME
              value: "e2e-1eventbus-16eventlog-1client-16parallelism"
            - name: PAYLOAD_SIZE
              value: "1024"
            - name: VANUS_GATEWAY
              value: "vanus-gateway.vanus:8080"
            - name: REDIS_ADDR
              value: "redis.vanus:6379"
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: benchmark-credentials
                  key: mongodb_password
            - name: EVENTLOG_NUMBER
              value: "16"
            - name: PARALLELISM
              value: "16"
            - name: TOTAL_NUMBER
              value: "200000"