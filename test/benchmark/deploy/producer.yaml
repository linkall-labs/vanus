apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: benchmark-producer
  name: benchmark-producer
  namespace: vanus
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 3
  activeDeadlineSeconds: 10000
  template:
    metadata:
      labels:
        app: benchmark-producer
    spec:
      restartPolicy: Never
      containers:
        - image: public.ecr.aws/vanus/test-benchmark:b99196c
          imagePullPolicy: Always
          name: benchmark-producer
          command: ["bash", "-c", "sleep 100000"]
          env:
            - name: VANUS_LOG_LEVEL
              value: "info"
            - name: PAYLOAD_SIZE
              value: "1024"
            - name: VANUS_GATEWAY
              value: "vanus-gateway.vanus:8080"