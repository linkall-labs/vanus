apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: vanus-bench-case1
  name: vanus-bench-case1
  namespace: vanus-bench
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 3
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        app: vanus-bench-case1
    spec:
      restartPolicy: Never
      containers:
        - image: linkall.tencentcloudcr.com/vanus/test-infra:1539435
          imagePullPolicy: Always
          command: ["bash", "-c", "sleep 1000000"]
          name: vanus-bench-case1
          env:
            - name: CASE_NAME
              value: "case1"
            - name: JOB_NAME
              value: "e2e-1eventbus-1eventlog-1client-1parallelism"
            - name: PAYLOAD_SIZE
              value: "1024"
            - name: VANUS_GATEWAY
              value: "vanus-gateway.vanus:8080"
            - name: REDIS_ADDR
              value: "redis.vanus-bench:6379"
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: benchmark-credentials
                  key: mongodb_password
            - name: PARALLELISM
              value: "1"
            - name: TOTAL_NUMBER
              value: "500"