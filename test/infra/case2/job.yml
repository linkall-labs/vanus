apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: vanus-bench-case2
  name: vanus-bench-case2
  namespace: vanus-bench
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 3
  activeDeadlineSeconds: 600
  template:
    metadata:
      labels:
        app: vanus-bench-case2
    spec:
      restartPolicy: Never
      containers:
        - image: linkall.tencentcloudcr.com/vanus/test-infra:dev
          imagePullPolicy: Always
          name: vanus-bench-case2
          env:
            - name: CASE_NAME
              value: case2
            - name: PAYLOAD_SIZE
              value: "1024"
            - name: EVENTBUS
              value: case2
            - name: EVENTLOG_NUMBER
              value: "16"
            - name: VANUS_GATEWAY
              value: "vanus-gateway.vanus:8080"
            - name: REDIS_ADDR
              value: "redis.vanus-bench:6379"
            - name: UNIT1_NUMBER
              value: "10000"